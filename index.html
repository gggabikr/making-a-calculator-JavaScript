<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
 
  <body>
    <h2>Calculator</h2>

  <main>
    <div class="inputbox">
      <input id="input" placeholder="Start calculate"></input>
    </div>
    <div class="rows">
      <button class="buttons symb" id="ac">AC</button>
      <button class="buttons symb" id="*">*</button>
      <button class="buttons symb" id="÷">÷</button>
      <button class="buttons symb" id="backsp">←</button>
    </div>
    <div class="rows">
      <button class="buttons nums" id="7">7</button>
      <button class="buttons nums" id="8">8</button>
      <button class="buttons nums" id="9">9</button>
      <button class="buttons nums" id="percent">%</button>
    </div>
    <div class="rows">
      <button class="buttons nums" id="4">4</button>
      <button class="buttons nums" id="5">5</button>
      <button class="buttons nums" id="6">6</button>
      <button class="buttons symb" id="+">+</button>
    </div>
    <div class="rows"> 
      <button class="buttons nums" id="1">1</button>
      <button class="buttons nums" id="2">2</button>
      <button class="buttons nums" id="3">3</button>
      <button class="buttons symb" id="-">-</button>
    </div>
    <div class="rows lastRow">
      <button class="double buttons nums" id="0">0</button>
      <button class="buttons nums" id="dot">.</button>  
      <button class="buttons enter" id="enter">=</button>
    </div>
  </main>
  <script src="index.js"></script>
 </body>
</html>
